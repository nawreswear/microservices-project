<div class="login-container">
  <div class="login-background">
    <div class="background-overlay"></div>
  </div>
  
  <div class="login-content">
    <div class="login-card">
      <div class="login-header">
        <div class="logo">
          <div class="logo-icon">ğŸ¢</div>
          <h1>Gestion Commerciale</h1>
        </div>
        <p class="welcome-text">Connectez-vous Ã  votre espace</p>
      </div>

      <!-- Message d'erreur -->
      <div *ngIf="error" class="alert alert-danger" role="alert">
        <div class="alert-content">
          <span class="alert-icon">âš ï¸</span>
          <span class="alert-message">{{ error }}</span>
          <button type="button" class="alert-close" (click)="clearError()">Ã—</button>
        </div>
      </div>

      <!-- Formulaire de connexion -->
      <form (ngSubmit)="onSubmit()" class="login-form" novalidate>
        <div class="form-group">
          <label for="username" class="form-label">
            <span class="label-icon">ğŸ‘¤</span>
            Nom d'utilisateur
          </label>
          <div class="input-wrapper">
            <input
              type="text"
              id="username"
              name="username"
              class="form-control"
              [(ngModel)]="loginRequest.username"
              (input)="onUsernameChange()"
              placeholder="Entrez votre nom d'utilisateur"
              autocomplete="username"
              required
              [class.is-invalid]="error && !loginRequest.username">
            <span class="input-icon">ğŸ‘¤</span>
          </div>
        </div>

        <div class="form-group">
          <label for="password" class="form-label">
            <span class="label-icon">ğŸ”’</span>
            Mot de passe
          </label>
          <div class="input-wrapper">
            <input
              [type]="showPassword ? 'text' : 'password'"
              id="password"
              name="password"
              class="form-control"
              [(ngModel)]="loginRequest.password"
              (input)="onPasswordChange()"
              placeholder="Entrez votre mot de passe"
              autocomplete="current-password"
              required
              [class.is-invalid]="error && !loginRequest.password">
            <button
              type="button"
              class="password-toggle"
              (click)="togglePasswordVisibility()"
              [title]="showPassword ? 'Masquer le mot de passe' : 'Afficher le mot de passe'">
              {{ showPassword ? 'ğŸ™ˆ' : 'ğŸ‘ï¸' }}
            </button>
          </div>
        </div>

        <div class="form-options">
          <label class="checkbox-wrapper">
            <input
              type="checkbox"
              [(ngModel)]="rememberMe"
              name="rememberMe">
            <span class="checkmark"></span>
            <span class="checkbox-label">Se souvenir de moi</span>
          </label>
          <a href="#" class="forgot-password">Mot de passe oubliÃ© ?</a>
        </div>

        <button
          type="submit"
          class="btn btn-primary btn-login"
          [disabled]="loading || !loginRequest.username || !loginRequest.password">
          <span *ngIf="loading" class="spinner"></span>
          <span class="btn-text">
            {{ loading ? 'Connexion en cours...' : 'Se connecter' }}
          </span>
        </button>
      </form>

      <!-- Comptes de dÃ©monstration -->
      <div class="demo-section">
        <div class="demo-divider">
          <span>Comptes de dÃ©monstration</span>
        </div>
        <div class="demo-buttons">
          <button
            type="button"
            class="btn btn-outline-primary btn-demo"
            (click)="loginAsDemo('admin')"
            [disabled]="loading">
            <span class="demo-icon">ğŸ‘‘</span>
            Administrateur
          </button>
          <button
            type="button"
            class="btn btn-outline-secondary btn-demo"
            (click)="loginAsDemo('user')"
            [disabled]="loading">
            <span class="demo-icon">ğŸ‘¤</span>
            Utilisateur
          </button>
        </div>
      </div>

      <!-- Footer -->
      <div class="login-footer">
        <p>&copy; 2025 Gestion Commerciale. Tous droits rÃ©servÃ©s.</p>
      </div>
    </div>
  </div>
</div>
